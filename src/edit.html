<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apple Event Bingo</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .table td {
        text-align: center;
        vertical-align: middle;
        height: 8em;
      }

      textarea {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="apple.png" />
      <br />
      <h2>
        <a
          href="https://www.youtube.com/channel/UC3c8H4Tlnm5M6pXsVMGnmNg"
          target="_blank"
          >Luke</a
        >
        &amp;
        <a href="https://www.youtube.com/user/PogoStick29Dev" target="_blank">
          Noah</a
        >&rsquo;s
      </h2>
      <h1>Apple Event Bingo</h1>
      <h4>April 2021</h4>
      <br />
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
              <textarea
                class="form-control"
                data-row="0"
                data-col="0"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="0"
                data-col="1"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="0"
                data-col="2"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="0"
                data-col="3"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <textarea
                class="form-control"
                data-row="1"
                data-col="0"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="1"
                data-col="1"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="1"
                data-col="2"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="1"
                data-col="3"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <textarea
                class="form-control"
                data-row="2"
                data-col="0"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="2"
                data-col="1"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="2"
                data-col="2"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="2"
                data-col="3"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <textarea
                class="form-control"
                data-row="3"
                data-col="0"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="3"
                data-col="1"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="3"
                data-col="2"
              ></textarea>
            </td>
            <td>
              <textarea
                class="form-control"
                data-row="3"
                data-col="3"
              ></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="#" id="save" class="btn btn-primary">Save</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var boardJson = localStorage.getItem("board");

        if (boardJson != null) {
          var board = JSON.parse(boardJson);

          for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 4; j++) {
              $("textarea[data-row=" + i + "][data-col=" + j + "]").val(
                board[i][j]
              );
            }
          }
        }

        $("#save").click(function () {
          var board = new Array(4).fill(null).map(function () {
            return new Array(4).fill("&dash;");
          });

          $("textarea").each(function () {
            var row = parseInt(this.getAttribute("data-row"));
            var col = parseInt(this.getAttribute("data-col"));
            board[row][col] = this.value;
          });

          localStorage.setItem("board", JSON.stringify(board));
          location.href = "bingo.html";
        });
      });
    </script>
  </body>
</html>
